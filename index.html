<script>
// This chunk handles the Redirect and Text modals also a few from the og site 
function createStars(){const stars=document.getElementById('stars');for(let i=0;i<50;i++){const star=document.createElement('div');star.className='star';star.style.left=`${Math.random()*100}%`;star.style.animationDelay=`${Math.random()*3}s`;stars.appendChild(star);}}
function typewriter(){const text='#1 Free Community for Social Media';const typewriterElement=document.getElementById('typewriter-text');const cursor=document.getElementById('typewriter-cursor');function startTyping(){let index=0;cursor.style.display='inline';typewriterElement.textContent='';function type(){if(index<text.length){typewriterElement.textContent+=text.charAt(index);index++;setTimeout(type,50);}else{setTimeout(()=>{startTyping();},2000);}}type();}setTimeout(startTyping,800);}

function handleMouseMove(e){const x=(e.clientX/window.innerWidth)*100;const y=(e.clientY/window.innerHeight)*100;document.documentElement.style.setProperty('--mouse-x',x+'%');document.documentElement.style.setProperty('--mouse-y',y+'%');document.body.querySelector('::before')&&document.body.style.setProperty('--cursor-opacity','1');}
function showPopup(){document.getElementById('redirectPopup')?.classList.add('show');setTimeout(()=>{window.open('https://discord.gg/VJeGAKcK','_blank');},2000);}
function closePopup(){document.getElementById('redirectPopup')?.classList.remove('show');}
document.addEventListener('DOMContentLoaded',()=>{createStars();typewriter();document.addEventListener('mousemove',handleMouseMove);document.addEventListener('mouseenter',()=>document.body.style.setProperty('--cursor-opacity','1'));document.getElementById('joinBtn')?.addEventListener('click',showPopup);document.getElementById('closePopup')?.addEventListener('click',closePopup);const popup=document.getElementById('redirectPopup');popup?.addEventListener('click',e=>e.target===popup&&closePopup());document.addEventListener('keydown',e=>e.key==='Escape'&&closePopup());});
</script>
